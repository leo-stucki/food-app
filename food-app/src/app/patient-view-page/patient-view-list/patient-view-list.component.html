<table mat-table [dataSource]="patients">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Nr. </th>
    <td mat-cell *matCellDef="let patient"> {{ patient.id }} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let patient"> {{ patient.firstName }} {{ patient.lastName }} </td>
  </ng-container>
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Gewicht </th>
    <td mat-cell *matCellDef="let patient">{{ patient.weight }}</td>
  </ng-container>
  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef> Gr√∂sse </th>
    <td mat-cell *matCellDef="let patient">{{ patient.height }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let patients; columns: columnsToDisplay"></tr>
</table>
